server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    
    # --- Proxy Configuration for n8n ---
    location /api/ {
        # The key is to include the full path expected by n8n in the proxy_pass directive.
        # This will send the request to: http://n8n:5678/webhook/40b53049-...
        
        # 1. Use 'alias' or 'rewrite' to correctly map the request path.
        #    Using 'rewrite' with a specific location prefix is common for webhooks:

        # Rewrite the URL from /api/ID to /webhook/ID
        rewrite ^/api/(.*)$ /webhook-test/$1 break;
        
        # 2. Proxy the rewritten path to the n8n service
        proxy_pass http://n8n:5678; 
        
        # Standard proxy headers (Keep these)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Important: Allow the upstream server (n8n) to handle the error response
        proxy_intercept_errors off; 
    }
    
    # --- Single Page Application (SPA) Routing ---
    location / {
        try_files $uri $uri/ /index.html;
    }
}